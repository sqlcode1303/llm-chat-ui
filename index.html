<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Chat UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="config">
    <label>API URL: <input type="text" id="apiUrl" placeholder="http://localhost:8000/v1/chat/completions" /></label>
    <label>API Key: <input type="text" id="apiKey" placeholder="sk-..." /></label>
    <button id="saveConfig">Save Config</button>
  </div>

  <div id="chat">
    <div id="chatWindow"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <div id="upload">
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">Upload Documents</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
